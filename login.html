<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit" /> 
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<title>登录</title>
	</head>
	<body>
		
		<div class="login rollIn">
			<span>登录</span>
			<form action="" method="post">
				<input type="text" name="account" placeholder="用户名/邮箱"/>
				<input type="password" name="password" placeholder="密码"/>
				<input type="submit" class="btn btn-green" value="登录"/>
				<input type="button" id="sign-up" class="btn btn-red" value="注册"/>
			</form>
			<a href="">忘记密码?</a>
		</div>
		
		<div class="sign-up rollOut">
			<span>注册</span>
			<form action="" method="post">
				<input type="text" name="account" placeholder="用户名/邮箱"/>
				<input type="password" name="password" placeholder="密码"/>
				<input type="password" name="password" placeholder="确定密码"/>
				<input type="submit" class="btn btn-green" value="注册"/>
				<input type="button" id="backLogin" class="btn btn-red" value="返回登录"/>
			</form>
		</div>
		
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		
		
	</body>
</html>
