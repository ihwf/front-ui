<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit" /> 
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/headUploader.css" />
    		<link rel="stylesheet" href="css/font-awesome.min.css">

        <link rel="stylesheet" href="css/login.css"/>

		<title>个人中心</title>
	</head>
	<body>
		<!--登录页-->
		<aside>
			<div class="login rollIn">
				<span>登录</span>
				<form action="" method="post">
					<input type="text" name="account" placeholder="用户名/邮箱"/>
					<input type="password" name="password" placeholder="密码"/>
					<div class="code">
						<input type="text" name="code" placeholder="验证码"/>
						<img src="img/main-bg.png"/>
					</div>
					<input type="submit" disabled class="btn btn-green btn-disable" value="登录"/>
					<input type="button" id="sign-up" class="btn btn-red" value="注册"/>
				</form>
				<a href="">忘记密码?</a>
			</div>
			
			<div class="sign-up rollOut">
				<span>注册</span>
				<form action="" method="post">
					<input type="text" name="account" placeholder="用户名/邮箱"/>
					<input type="password" name="password" placeholder="密码"/>
					<input type="password" name="repassword" placeholder="确定密码"/>
					<div class="code">
						<input type="text" name="code" placeholder="验证码"/>
						<img src="img/main-bg.png"/>
					</div>
					<input type="submit" disabled class="btn btn-green btn-disable" value="注册"/>
					<input type="button" id="backLogin" class="btn btn-red" value="返回登录"/>
				</form>
			</div>
		</aside>
		<!--头像-->
		<header>
	        <!--如果已登录-->
	        <!--<label>
	        		<div id="filePicker"></div>
				<img src="img/main-bg.png" id="head"/>
	        </label>-->
			<!--<div class="name" contenteditable="true">
				name
			</div>-->
			<!--如果未登录-->
			<label>
				<img src="img/main-bg.png"/>
	        </label>
			<div class="name">
				<a href="javascript:;" id="login">登录 / 注册</a>
			</div>
		</header>
		<!--已登录显示菜单-->
		<article>
			<div class="personal-list">
				<a href="">我的帖子<i class="icon-angle-right"></i></a>
				<a href="">我的帖子<i class="icon-angle-right"></i></a>
				<a href="">我的帖子<i class="icon-angle-right"></i></a>
			</div>
			
			<div class="personal-list">
				<a href="">关于<i class="icon-angle-right"></i></a>
			</div>
			
			<div class="personal-list">
				<a href="">退出<i class="icon-angle-right"></i></a>
			</div>
		</article>
		<!--底栏-->
		<footer>
		    <a href="index.html" note="index.html" class="item"><i class="icon-home"></i></a>
		    <a href="#2" note="index1.html" class="item">要不要</a>
		    <a href="#3" note="index2.html" class="item">底栏</a>
		    <a href="personal.html" note="personal.html" class="item"><i class="icon-user"></i></a>
		</footer>
		
		<div id="wrapper">
	        <div class="uploader-container">

	        </div>
	        
	        <!-- Croper container -->
	        <div class="cropper-wraper webuploader-element-invisible">
	            <div class="img-container">
	                <img src="" alt="" />
	            </div>
	
	            <i class="upload-btn icon-ok"></i>
	            <i class="cancel-btn icon-remove"></i>
	        </div>
	   </div>
	</body>
